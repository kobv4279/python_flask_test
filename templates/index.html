<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교사임용공고</title>
    <a href="/">메인페이지로 이동</a>
    <link rel="stylesheet" href="{{url_for('static',filename='css/index_style_css.css')}}">
</head>
<body>
<h1>
    교사임용공고알림페이지
</h1>
<p>
    this page is for {{title}}
    모든 수험생 파이팅!!
</p>

<div class="kj_content">
    <h1>여기는 광주광역시 교사임용공고 크롤링 페이지입니다
    </h1>
    <ul>
    {% for i in range(0, ref_len) %}

        <a href="{{ref[i]}}"><li>{{sub[i]}}</li></a>

        {% endfor %}
    </ul>

</div>

<form name="form" action = "http://{{ip}}:{{port}}/kj" method = "POST">

         <p><input type = "submit" value = "광주" /></p>
      </form>
<form name="form" action = "http://{{ip}}:{{port}}/cn" method = "POST">
    <p><input type="submit" value ="전라남도 "></p>
</form>

<form name="form" action="http://{{ip}}:{{port}}/chonbook.html" method = "POST">
    <p><input type="submit" value="전라북도"></p>

</form>
<form name="form" action="http://{{ip}}:{{port}}/dj.html" method = "POST">
    <p><input type="submit" value="대전교육청"></p>
</form>

<form name="form" action="/write" method="POST" name="form">
    <table>
        <tr>
            <td>작성자</td>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>한줄메모</td>
            <td><textarea name="contents" id="" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>

</form>
<br>
<br>

</body>
</html>
